<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write into an html element using innerHTML </h2>
    <h2>Write into the html output using document.write()</h2>
    <h2>Write into an alert box using window.alert()</h2>
    <h2>writing into broswer console using console.log()</h2>

    <h1>My first website</h1>
    <script>
        document.write(5+6); //using document.write after an html document is loaded, will delete all existing html.
        //The document.write() method should only be used for testing.
    </script>
    <br>
    <button onclick="document.write(7+8)">tinh</button>
    <script>
        window.alert('Đăng nhập thành công')//you can skip window and use alert()
    </script> 

    <script>
        console.log(5 + 6);//For debugging purposes, you can call the console.log() method in the browser to display data.
    </script>


        <button type="button" onclick="window.print()">print this page</button>

</body>
</html>
